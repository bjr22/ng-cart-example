<div>

  <!-- HEADER ROW -->
    <div class="header_cartsummary">
        <span class="col-25"><b>Price</b></span>
    </div>
  <!-- ITEM ROWS -->
<!--  <div class="row padding-bottom center" ng-repeat="item in cartSummary.ngCart.getCart().items track by $index" ng-class="{'oddRow': $index % 2 === 1, 'evenRow': $index % 2 === 0}">-->
    <div ng-repeat="item in cartSummary.ngCart.getCart().items track by $index" class="item" ng-class="{'oddRow': $index % 2 === 1, 'evenRow': $index % 2 === 0}">
        <div class="blue-positive padding-bottom">{{item.getName()}}</div>
        <div class="row ">
            <div class="col-25 col-center center">
                <span ng-click="cartSummary.ngCart.removeItemById(item.getId())" class="glyphicon glyphicon-remove "></span>
            </div>
            <div class="col-25 col-center">
                <img ng-src="{{item._data.picto}}" ui-sref="app.itemDetail({itemId: item._id})" class="iconImage"/>
            </div>

            <div class="col-25 col-center">
                <span class="glyphicon glyphicon-minus" ng-class="{'disabled':item.getQuantity()==1}" ng-click="item.setQuantity(-1, true)"></span>
                {{ item.getQuantity() | number }}
                <span class="glyphicon glyphicon-plus" ng-click="item.setQuantity(1, true)"></span>
            </div>
   
            <div class="col-33 col-center red" >{{ item.getPrice() | currency }}</div>
        </div>
    </div>


    <div class="row unlimited-items responsive-md">
        <h4>Summary</h4>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label blue-text">Shipping:</span>
                {{ cartSummary.ngCart.getShipping() | currency }}
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label blue-text">Total:</span>
                <span class="red font-weight">{{ cartSummary.ngCart.totalCost() | currency }}</span>
            </label>
        </div>
    </div>
    
    <div class="row unlimited-items responsive-md">
        <button class="button button-block button-positive">Check Out</button>
	</div>
