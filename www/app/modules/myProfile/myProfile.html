<div class="row unlimited-items responsive-md">
    
    <a class="item item-avatar"><img src="assets/img/husky.jpg" class="avatar"></a>

    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Name</span>
            <input type="text" ng-model="myProfile.user.name" style="color:#0C60EE;">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Lastname</span>
            <input type="text" ng-model="myProfile.user.lastName"  style="color:#0C60EE;">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">BirthDate</span>
            <input type="text" ng-model="myProfile.user.birthDate" style="color:#0C60EE;">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Address</span>
            <input type="text" ng-model="myProfile.user.address" style="color:#0C60EE;">
        </label>
    </div>
    <div class="align-center">
        <button class="button button-dark" ng-click="showAlert()" id="button_Modify">Modify</button>
    </div>
    
</div>
