<ion-side-menus enable-menu-with-back-views="false">
  <!-- Main content -->
  <ion-side-menu-content drag-content="false">
    <!-- Navigation bar -->
    <ion-nav-bar class="bar-positive">
      <!-- Back button, for nested screens -->
      <ion-nav-back-button class="no-text" >
      </ion-nav-back-button>
      
      <!-- Navigation menus aligned to the left -->
      <ion-nav-buttons side="left">
        <!-- Button that toggles menu -->
        <button menu-toggle="left" class="button button-icon button-clear">
          <i class="icon ion-navicon"></i>
        </button>
      </ion-nav-buttons>
      
      <ion-nav-buttons side="right">
        <button ng-if="!$state.is('app.cartResume') && ngCart.getTotalItems() > 0" class="button button-stable" ui-sref="app.cartResume" >
          <span class="glyphicon glyphicon-shopping-cart gi-2x" aria-hidden="true"></span>
          <!--ngcart-summary></ngcart-summary-->
        </button>
        <!-- Button that toggles menu -->
        <!--span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span-->
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- Content -->
    <ion-nav-view name="content">
        <!--span>{{ngCart.getTotalItems()}}</span-->
    </ion-nav-view>
  </ion-side-menu-content>
  
  <!-- SIDE MENU -->
  <ion-side-menu side="left">
    <ion-nav-view name="sidebar"></ion-nav-view>
  </ion-side-menu>
  
</ion-side-menus>
